{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}Add new question{% endblock %}
{% block content %}
    <div class="col-md-offset-1 col-md-10">
        <form method="post" action="">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    {% bootstrap_icon "star" %} Submit
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
