{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}Add new question{% endblock %}
{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
